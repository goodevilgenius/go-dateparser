  - ((?:через|спустя|в течение)\s+)секунд[уы]: ${1}1 секунду
  - ((?:через|спустя|в течение)\s+)минут[уы]: ${1}1 минуту
  - ((?:через|спустя|в течение)\s+)часа?: ${1}1 час
  - ((?:через|спустя|в течение)\s+)(?:день|дня): ${1}1 день
  - ((?:через|спустя|в течение)\s+)сут(?:ки|ок): ${1}1 сутки
  - ((?:через|спустя|в течение)\s+)недел[юи]: ${1}1 неделю
  - ((?:через|спустя|в течение)\s+)месяца?: ${1}1 месяц
  - ((?:через|спустя|в течение)\s+)года?: ${1}1 год
  - ([^\d]\s+|^)секунду(\s+назад): ${1}1 секунду\2
  - ([^\d]\s+|^)минуту(\s+назад): ${1}1 минуту\2
  - ([^\d]\s+|^)час(\s+назад): ${1}1 час\2
  - ([^\d]\s+|^)день(\s+назад): ${1}1 день\2
  - ([^\d]\s+|^)сутки(\s+назад): ${1}1 сутки\2
  - ([^\d]\s+|^)неделю(\s+назад): ${1}1 неделю\2
  - ([^\d]\s+|^)месяц(\s+назад): ${1}1 месяц\2
  - ([^\d]\s+|^)год(\s+назад): ${1}1 год\2
  - (\d{3,}1)\s*год\s*$: \1
  - (\d*[02-9])\s*год\b: \1
