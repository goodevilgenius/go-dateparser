  - secs

ago:
  - ago
  - before
in:
  - in
  - from now
  - after

relative-type:
  2 day ago:
    - day before yesterday
  1 decade ago:
    - last decade
    - this decade
  in 1 decade:
    - next decade
  in 2 day:
    - day after tomorrow
  0 day ago:
    - till date

relative-type-regex:
  in \1 decade:
    - in (\d+[.,]?\d*) decades?
  \1 decade ago:
    - (\d+[.,]?\d*) decades? ago

simplifications:
  - an: '1'
  - a: '1'
  - (?:12\s+)?noon: '12:00'
  - (?:12\s+)?midnight: '00:00'
  - (\d+[.,]?\d*)h(\d+[.,]?\d*): \1:\2
  - (from\s+)now: \1in
  - less than 1 minute ago: 45 second ago
  - (\d+[.,]?\d*) (decade|year|month|week|day|hour|minute|second)s? later: in \1 \2
